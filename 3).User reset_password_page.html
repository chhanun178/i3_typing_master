<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f6fb;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: #fff;
            padding: 32px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 370px;
        }
        .reset-container h2 {
            margin-bottom: 18px;
            color: #2d3a4b;
            font-size: 1.6rem;
            text-align: center;
        }
        .reset-container label {
            display: block;
            margin-bottom: 6px;
            color: #4a5568;
            font-size: 1rem;
        }
        .reset-container input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8fafc;
            transition: border 0.2s;
        }
        .reset-container input[type="password"]:focus {
            border-color: #3182ce;
            outline: none;
        }
        .reset-container button {
            width: 100%;
            padding: 10px 0;
            background: #3182ce;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .reset-container button:hover {
            background: #2563eb;
        }
        .message {
            margin-top: 14px;
            text-align: center;
            font-size: 1rem;
        }
        .message.success {
            color: #16a34a;
        }
        .message.error {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="resetForm" autocomplete="off">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="Enter new password">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm new password">

            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword.length < 6) {
                messageDiv.textContent = "Password must be at least 6 characters.";
                messageDiv.className = "message error";
                return;
            }
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = "Passwords do not match.";
                messageDiv.className = "message error";
                return;
            }

            // Simulate password reset success
            messageDiv.textContent = "Your password has been reset successfully!";
            messageDiv.className = "message success";
            form.reset();
        });
    </script>
</body>
</html>
